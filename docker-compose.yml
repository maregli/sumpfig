version: "1.0"
name: 'sumpfig'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend/src:/app/src
    ports:
      - "5000:5000"
    # stdin_open: true
    # tty: true
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true

